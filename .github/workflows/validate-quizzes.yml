name: üß™ Validar Quizzes

# Rodar em: PR, push para main, ou manualmente
on:
  pull_request:
    paths:
      - 'quizzes/**'
      - 'quizList.json'
  push:
    branches:
      - main
    paths:
      - 'quizzes/**'
      - 'quizList.json'
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  validate-quizzes:
    runs-on: ubuntu-latest
    name: üìã Validar Integridade dos Quizzes

    steps:
      # 1. Checkout do c√≥digo
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Rodar valida√ß√£o em cada arquivo de quiz modificado
      - name: üîç Validar quizzes modificados
        run: |
          # Se √© um PR, pega arquivos modificados
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only --diff-filter=d ${{ github.event.pull_request.base.sha }} HEAD | grep "quizzes/.*\.json$" | grep -v "quizList.json")
          # Se √© push para main, valida todos os quizzes
          elif [ "${{ github.event_name }}" = "push" ]; then
            FILES=$(find quizzes -name "*.json" -type f)
          # Manualmente, valida todos
          else
            FILES=$(find quizzes -name "*.json" -type f)
          fi

          if [ -z "$FILES" ]; then
            echo "‚úÖ Nenhum arquivo de quiz foi modificado."
            exit 0
          fi

          echo "üìä Arquivos a validar:"
          echo "$FILES"
          echo ""

          # Validar cada arquivo
          FAILED=0
          for FILE in $FILES; do
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "Validando: $FILE"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            
            if node scripts/validate-quiz.js "$FILE"; then
              echo "‚úÖ $FILE passou na valida√ß√£o"
            else
              echo "‚ùå $FILE falhou na valida√ß√£o"
              FAILED=$((FAILED + 1))
            fi
            echo ""
          done

          if [ $FAILED -gt 0 ]; then
            echo "‚ùå $FAILED arquivo(s) falharam na valida√ß√£o"
            exit 1
          else
            echo "‚úÖ Todos os quizzes passaram na valida√ß√£o!"
            exit 0
          fi

  validate-quizlist:
    runs-on: ubuntu-latest
    name: üìù Validar quizList.json

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Validar quizList.json
      - name: üîç Validar estrutura de quizList.json
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            try {
              const data = JSON.parse(fs.readFileSync('quizList.json', 'utf8'));
              
              if (!Array.isArray(data.quizzes)) {
                throw new Error('quizList.json deve ter um array \"quizzes\"');
              }
              
              data.quizzes.forEach((quiz, idx) => {
                if (!quiz.name) throw new Error(\`Quiz \${idx}: campo 'name' faltando\`);
                if (!quiz.file) throw new Error(\`Quiz \${idx}: campo 'file' faltando\`);
                if (!quiz.description) throw new Error(\`Quiz \${idx}: campo 'description' faltando\`);
                
                // Verificar se arquivo referenciado existe
                if (!fs.existsSync(quiz.file)) {
                  throw new Error(\`Quiz \${idx}: arquivo '\${quiz.file}' n√£o existe\`);
                }
              });
              
              console.log('‚úÖ quizList.json v√°lido!');
              console.log(\`‚úÖ Total de quizzes: \${data.quizzes.length}\`);
            } catch (err) {
              console.error('‚ùå Erro em quizList.json:', err.message);
              process.exit(1);
            }
          "

  auto-add-quiz:
    runs-on: ubuntu-latest
    name: üöÄ Auto-adicionar Quiz ao quizList.json
    needs: [validate-quizzes, validate-quizlist]
    if: always()
    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ‚ûï Auto-adicionar novos quizzes
        run: |
          # Detectar novos quizzes de acordo com o evento
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Em PR: pega arquivos adicionados na PR
            FILES=$(git diff --name-only --diff-filter=A ${{ github.event.pull_request.base.sha }} HEAD | grep "quizzes/.*\.json$" | grep -v "quizList.json" || true)
          else
            # Em push: pega arquivos modificados no √∫ltimo commit
            FILES=$(git diff --name-only --diff-filter=AM HEAD~1 HEAD | grep "quizzes/.*\.json$" | grep -v "quizList.json" || true)
          fi
          
          if [ -z "$FILES" ]; then
            echo "‚ÑπÔ∏è  Nenhum novo quiz detectado"
            exit 0
          fi

          echo "üÜï Novos quizzes encontrados:"
          echo "$FILES"
          echo ""

          # Auto-adicionar cada novo quiz
          for FILE in $FILES; do
            echo "Adicionando: $FILE"
            node scripts/auto-add-quiz.js "$FILE"
          done

      - name: üìù Criar/atualizar commit
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet quizList.json; then
            echo "‚ÑπÔ∏è  quizList.json n√£o foi modificado"
          else
            echo "üìù Commits changes para quizList.json"
            git add quizList.json
            git commit -m "ü§ñ Auto-add: atualizar quizList.json com novos quizzes" || true
            git push
          fi

  summary:
    runs-on: ubuntu-latest
    name: üìä Resumo da Valida√ß√£o
    needs: [validate-quizzes, validate-quizlist]
    if: always()

    steps:
      - name: ‚úÖ Valida√ß√£o Completa
        if: success()
        run: |
          echo "‚úÖ Todos os testes passaram!"
          echo "üéâ Quizzes prontos para merge!"

      - name: ‚ùå Valida√ß√£o Falhou
        if: failure()
        run: |
          echo "‚ùå Alguns testes falharam"
          echo "üìã Verifique os logs acima para detalhes"
          exit 1
