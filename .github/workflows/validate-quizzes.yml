name: ğŸ§ª Validar Quizzes

# Rodar em: PR, push para main, ou manualmente
on:
  pull_request:
    paths:
      - 'quizzes/**'
      - 'quizList.json'
  push:
    branches:
      - main
    paths:
      - 'quizzes/**'
      - 'quizList.json'
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  validate-quizzes:
    runs-on: ubuntu-latest
    name: ğŸ“‹ Validar Integridade dos Quizzes

    steps:
      # 1. Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Rodar validaÃ§Ã£o em cada arquivo de quiz modificado
      - name: ğŸ” Validar quizzes modificados
        run: |
          # Se Ã© um PR, pega arquivos modificados
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only --diff-filter=d ${{ github.event.pull_request.base.sha }} HEAD | grep "quizzes/.*\.json$" | grep -v "quizList.json")
          # Se Ã© push para main, valida todos os quizzes
          elif [ "${{ github.event_name }}" = "push" ]; then
            FILES=$(find quizzes -name "*.json" -type f)
          # Manualmente, valida todos
          else
            FILES=$(find quizzes -name "*.json" -type f)
          fi

          if [ -z "$FILES" ]; then
            echo "âœ… Nenhum arquivo de quiz foi modificado."
            exit 0
          fi

          echo "ğŸ“Š Arquivos a validar:"
          echo "$FILES"
          echo ""

          # Validar cada arquivo
          FAILED=0
          for FILE in $FILES; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Validando: $FILE"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            if node scripts/validate-quiz.js "$FILE"; then
              echo "âœ… $FILE passou na validaÃ§Ã£o"
            else
              echo "âŒ $FILE falhou na validaÃ§Ã£o"
              FAILED=$((FAILED + 1))
            fi
            echo ""
          done

          if [ $FAILED -gt 0 ]; then
            echo "âŒ $FAILED arquivo(s) falharam na validaÃ§Ã£o"
            exit 1
          else
            echo "âœ… Todos os quizzes passaram na validaÃ§Ã£o!"
            exit 0
          fi

  validate-quizlist:
    runs-on: ubuntu-latest
    name: ğŸ“ Validar quizList.json

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Validar quizList.json
      - name: ğŸ” Validar estrutura de quizList.json
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            try {
              const data = JSON.parse(fs.readFileSync('quizList.json', 'utf8'));
              
              if (!Array.isArray(data.quizzes)) {
                throw new Error('quizList.json deve ter um array \"quizzes\"');
              }
              
              data.quizzes.forEach((quiz, idx) => {
                if (!quiz.name) throw new Error(\`Quiz \${idx}: campo 'name' faltando\`);
                if (!quiz.file) throw new Error(\`Quiz \${idx}: campo 'file' faltando\`);
                if (!quiz.description) throw new Error(\`Quiz \${idx}: campo 'description' faltando\`);
                
                // Verificar se arquivo referenciado existe
                if (!fs.existsSync(quiz.file)) {
                  throw new Error(\`Quiz \${idx}: arquivo '\${quiz.file}' nÃ£o existe\`);
                }
              });
              
              console.log('âœ… quizList.json vÃ¡lido!');
              console.log(\`âœ… Total de quizzes: \${data.quizzes.length}\`);
            } catch (err) {
              console.error('âŒ Erro em quizList.json:', err.message);
              process.exit(1);
            }
          "

  auto-add-quiz:
    runs-on: ubuntu-latest
    name: ğŸš€ Auto-adicionar Quiz ao quizList.json
    needs: [validate-quizzes, validate-quizlist]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: â• Auto-adicionar novos quizzes
        run: |
          # Encontrar quizzes novos (na PR)
          FILES=$(git diff --name-only --diff-filter=A ${{ github.event.pull_request.base.sha }} HEAD | grep "quizzes/.*\.json$" | grep -v "quizList.json" || true)
          
          if [ -z "$FILES" ]; then
            echo "â„¹ï¸  Nenhum novo quiz detectado"
            exit 0
          fi

          echo "ğŸ†• Novos quizzes encontrados:"
          echo "$FILES"
          echo ""

          # Auto-adicionar cada novo quiz
          for FILE in $FILES; do
            echo "Adicionando: $FILE"
            node scripts/auto-add-quiz.js "$FILE"
          done

      - name: ğŸ“ Criar/atualizar commit
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet quizList.json; then
            echo "â„¹ï¸  quizList.json nÃ£o foi modificado"
          else
            echo "ğŸ“ Commits changes para quizList.json"
            git add quizList.json
            git commit -m "ğŸ¤– Auto-add: atualizar quizList.json com novos quizzes" || true
            git push
          fi

  summary:
    runs-on: ubuntu-latest
    name: ğŸ“Š Resumo da ValidaÃ§Ã£o
    needs: [validate-quizzes, validate-quizlist]
    if: always()

    steps:
      - name: âœ… ValidaÃ§Ã£o Completa
        if: success()
        run: |
          echo "âœ… Todos os testes passaram!"
          echo "ğŸ‰ Quizzes prontos para merge!"

      - name: âŒ ValidaÃ§Ã£o Falhou
        if: failure()
        run: |
          echo "âŒ Alguns testes falharam"
          echo "ğŸ“‹ Verifique os logs acima para detalhes"
          exit 1
