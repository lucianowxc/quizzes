<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz de Personalidade">
    <meta name="keywords" content="quiz, personalidade, diversão">
    <title>Quiz de Personalidade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="quiz-container" role="main">
        <div class="quiz-header">
            <h1 id="quiz-title">Escolha seu Quiz</h1>
        </div>
        <div id="quiz">
            <!-- Quiz content will be added dynamically -->
        </div>
    </div>
    <div class="quiz-posts" id="quiz-posts">
        <!-- Quiz posts will be added dynamically -->
        <div class="quiz-post">
            <h3>Carregar Quiz do Arquivo</h3>
            <p>Faça upload de um arquivo JSON para carregar um quiz personalizado.</p>
            <input type="file" id="file-input" accept=".json" aria-label="Carregar quiz do arquivo">
            <button onclick="loadUploadedQuiz()">Carregar Quiz do Arquivo</button>
        </div>
    </div>
    <div class="settings" role="contentinfo">
        <p>
            <button onclick="toggleDarkMode()" style="background: none; border: none; color: inherit; cursor: pointer; text-decoration: underline;">Alternar Modo Escuro</button> <span id="dark-mode-status">❌</span> - <button onclick="toggleAnimation()" style="background: none; border: none; color: inherit; cursor: pointer; text-decoration: underline;">Alternar Animação de Resultados</button> <span id="animation-status">✅</span>
        </p>
    </div>
    <div class="footer" role="contentinfo">
        <p>Desenvolvido por: Luciano Cejnog - <a href='https://github.com/lucianowxc/quizzes'> Link do Repositório</a> - <a href="https://github.com/lucianowxc/quizzes/blob/main/prompts.md">Roteiro para criação de quiz no Copilot</a> - <a href="decision-tree.html">Estatísticas para nerds!</a>. <a onclick="openSuggestionBox()">Envie suas sugestões de quiz</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
